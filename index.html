<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Search engine wrapper with a custom skin!" />
    <link rel="shortcut icon" href="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2F1.bp.blogspot.com%2F-yVgNlYD_lXY%2FTgF_TH-OFUI%2FAAAAAAAAC_o%2FKUr5UQtVKLw%2Fs1600%2Fnyan-cat-animated.gif&f=1&nofb=1" type="image/x-icon">
    <link rel="stylesheet" href="./search.css">
    <title>slooshy search</title>
</head>

<body>
    <header class="nav__wrapper">
        <h2 id="timer"></h2>
    </header>

    <div class="search__container">
        <div class="search__bar">

            <div class="search__title">
                <img class="search__logo hide" id="searchImg" width="80"
                    src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2F1.bp.blogspot.com%2F-yVgNlYD_lXY%2FTgF_TH-OFUI%2FAAAAAAAAC_o%2FKUr5UQtVKLw%2Fs1600%2Fnyan-cat-animated.gif&f=1&nofb=1">
                <h1>slooshy search</h1>
            </div>
            <div class="form">
                <div class="search__side">
                    <ul class="column">
                        <li>
                            <div class="settings__wrapper">
                                <button tabindex="0" class="settings__button toggable toggled clickable" onclick="dropdown(this)">
                                    <img class="icon" src="../pix/settings.svg" width="29" alt="settings">
                                </button>
                                <div class="settings__dropdown hide" id="menu"></div>
                            </div>
                        </li>
                        <li>
                            <button form="search" name="submit">
                                <img class="icon" src="../pix/search.svg" alt="search" width="33">
                            </button>
                        </li>
                    </ul>
                </div>
                <form id="search" action="">
                    <input style="text-align: center;" class="search__input" type="text" autocomplete="off" name="q"
                        value="" placeholder="search " />
                </form>
            </div>

            <div id="Shortcut Menu" class="shortcut hide">
                <ul class="shortcut__tabs column">
                    <li>
                        <button id="shortcut_0">casual</button>
                    </li>
                    <li>
                        <button id="shortcut_1">dev</button>
                    </li>
                </ul>
                <ul class="shortcut__items shortcut-hidden shortcut-id">
                    <li>
                        <a href="https://discord.com/channels/@me" target="_blank">
                            <img class="icon" src="../pix/discord.svg" width="33" alt="discord">
                            <span>discord</span>
                        </a>
                    </li>
                    <li>
                        <a href="https://open.spotify.com/" target="_blank">
                            <img class="icon" src="../pix/spotify.svg" width="33" alt="spotify">
                            <span>spotify</span>
                        </a>
                    </li>
                    <li>
                        <a href="https://store.steampowered.com/" target="_blank">
                            <img class="icon" src="../pix/steam.svg" width="33" alt="steam">
                            <span>steam</span>
                        </a>
                    </li>
                    <li>
                        <a href="https://youtube.com" target="_blank">
                            <img class="icon" src="../pix/youtube.svg" width="33" alt="youtube">
                            <span>youtube</span>
                        </a>
                    </li>
                    <li>
                        <a href="https://twitch.com" target="_blank">
                            <img class="icon" src="../pix/twitch.svg" width="33" at="twitch">
                            <span>twitch</span>
                        </a>
                    </li>
                </ul>
                <ul class="shortcut__items shortcut-hidden shortcut-id">
                    <li>
                        <a href="https://github.com" target="_blank">
                            <img class="icon" src="../pix/github.svg" width="33" alt="twitch">
                            <span>github</span>
                        </a>
                    </li>
                    <li>
                        <a href="https://archlinux.org/" target="_blank">
                            <img class="icon" src="../pix/archlinux.svg" width="33" alt="archlinux">
                            <span>archlinux</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="search.js"></script>
</body>

</html>
